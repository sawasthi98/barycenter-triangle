<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Triangle Barycenter Calculator</title>

    <!-- external CSS link -->
		<!-- <link rel="stylesheet" href="css/normalize.css"> -->
		<link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Enter the values below on how to calculate the barycenter of a triangle. </h1> 
    <form>
        <label for='point A'>Point A x-value: </label>
        <input id='xValA' type= 'number'>

        <label for='point A'>Point A y-value: </label>
        <input id='yValA' type= 'number'>
    </form>  

    <form>
        <label for='point B'>Point B x-value: </label>
        <input id='xValB' type= 'number'>

        <label for='point B'>Point B y-value: </label>
        <input id='yValB' type= 'number'>
    </form>  

    <form>
        <label for='point C'>Point C x-value: </label>
        <input id='xValC' type= 'number'>

        <label for='point C'>Point C y-value: </label>
        <input id='yValC' type= 'number'>
    </form> 
    
    <button id="calculate" type="button" name ="button">Calculate</button>
    
    <h2 id="locationBarycenter"></h2>

    <script type="text/javascript" src="js/main.js"></script>

</body>
</html>
